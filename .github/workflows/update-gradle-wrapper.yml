name: Update gradle wrapper

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  pull-requests: write


jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Update gradle wrapper
        uses: gradle-update/update-gradle-wrapper-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
