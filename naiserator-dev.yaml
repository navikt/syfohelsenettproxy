apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfohelsenettproxy
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: syfosmmottak
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: syfosmregler
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: syfosminfotrygd
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: syfosmpapirregler
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: syfosmpapirmottak
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: smregistrering-backend
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: pale-2-regler
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: padm2
          namespace: teamsykefravr
          cluster: dev-gcp
        - application: hm-brille-api
          namespace: teamdigihot
          cluster: dev-gcp
        - application: pale-2-sak
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: teamsykmelding-mock
          namespace: teamsykmelding
          cluster: dev-gcp
        - application: btsys
          namespace: team-rocket
          cluster: dev-fss
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/dev/srvsyfohelsenettproxy
        mountPath: /secrets/serviceuser
  webproxy: true
  envFrom:
    - secret: syfohelsenettproxy-redis-password
  ingresses:
    - "https://syfohelsenettproxy.nais.preprod.local"
    - "https://syfohelsenettproxy.dev-fss-pub.nais.io"
  env:
    - name: SECURITY_TOKEN_SERVICE_URL
      value: https://sts-q1.preprod.local/SecurityTokenServiceProvider/
    - name: HELSEPERSONELL_V1_ENDPOINT_URL
      value: https://pep-gw-q4.oera-q.local:9443/samhandler/helse/helsepersonell/v1
